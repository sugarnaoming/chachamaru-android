<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
<header>
  <h1><span class="text-accent">C</span>hachamaru</h1>
  <p>
    Google Playで配信中
  <a href='https://play.google.com/store/apps/details?id=com.sugarnaoming.chachamaru&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
    <img alt='Google Play で手に入れよう' src='https://play.google.com/intl/en_us/badges/images/generic/ja_badge_web_generic.png'/>
  </a>
  </p>
</header>
<section class="summary">
  <h1>Chachamaru<span class="text-accent">とは</span></h1>
  <p>
    シンプルなRSS・atomリーダーです。<br>
    RSS・atomだけでなく特定形式のjsonにも対応しています。
  </p>
</section>
<section class="function-description">
  <h1 class="fun-desc--title">Chachamaruの<span class="text-accent">機能</span></h1>
  <figure class="fun-desc--control">
    <div class="figure-images">
    <img src="images/navigation_view_feature.png" alt="ナビゲーションビューに表示されたグループ"
    /><img src="images/rss_feature.png" alt="記事の上部に表示されたタブ">
    </div>
    <figcaption>Feedはグループとタブを使って管理</figcaption>
  </figure>
  <figure class="fun-desc--stock">
    <div class="figure-images">
    <img src="images/read_later_add.png" alt="好きな記事を後で読むに追加"
    /><img src="images/read_later.png" alt="好きな記事を後で読むことができる機能">
    </div>
    <figcaption>気になったFeedをストックしておく「後で読む」機能</figcaption>
  </figure>
  <figure class="fun-desc--share">
    <div class="figure-images">
    <img src="images/rss_share_feature.png" alt="共有ボタンで好きな記事をすぐに共有"
    /><img src="images/share_slack.png" alt="試しにslackで共有">
    </div>
    <figcaption>友人に紹介したいFeedはShareボタンですぐに共有</figcaption>
  </figure>
  <figure class="fun-desc--json">
    <div class="figure-images">
    <img src="images/tab_edit_json.png" alt="jsonを取得"
    /><img src="images/json_article.png" alt="一部のjsonにも対応">
    </div>
    <figcaption>特定のjsonにも対応しているので、RSSが提供されていなくても自分で簡単なAPIを作ってすぐに閲覧ができる</figcaption>
  </figure>
</section>
<section class="json-document">
  <h1>対応している<span class="text-accent">jsonの形式</span></h1>
  <div class="json-content">
  <div class="json-gist">
    <script src="https://gist.github.com/sugarnaoming/7af815766940471af096e36d0fce5cfc.js"></script>
  </div>
  <p>
    linkは各種記事をタップした時の遷移先となります。また、shareボタンを押した時に共有されるURLでもあります。
  </p>
  </div>
</section>
<footer>

</footer>
</body>
</html>
